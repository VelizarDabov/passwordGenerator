<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password Gen...</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw"> Password here</span>
          <button id="copy">Copy</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="length">Password length</label>
          <input id="len" value="10" type="number" min="8" max="30" />
        </div>
        <div class="form-control">
          <label for="upper">Contain uppercase letters</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Contain lowercase letters</label>
          <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Contain numbers</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Contain symbol</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
    <script src="passwordGen.js"></script>
  </body>
</html>
